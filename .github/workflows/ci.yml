name: Continuous Integration 

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencie:
        run: |
            sudo apt-get update
            sudo apt-get dist-upgrade -y
            sudo apt-get install meson build-essential git g++ libgtest-dev libgflags-dev libboost-program-options-dev
            sudo apt-get install libpython3-dev libboost-python-dev pkg-config python3-pytest cmake clang
            sudo apt-get install libbotan2-dev libgmp-dev libssl-dev libgoogle-glog-dev -y
      - name: build
        run: bash ci/setup-yael.sh
      - name: Lint Checks 
        run: cd build && ninja tidy
      - name: Unit Tests
        run: cd build && ninja unit-tests
      - name: Integration Tests
        run: bash ci/integration-tests.sh
